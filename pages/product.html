<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- En-tête de la page -->
    <meta charset="utf-8" />
    <meta
        content="OriTeddy, votre boutique spécialisée dans la vente d'ours en peluche faits à la main par nos artisants"
        name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lakki+Reddy&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb065dc08a.js" crossorigin="anonymous"></script>
    <script src="../js/product.js" defer></script>
    <title>OriTeddy by Orinoco</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="../index.html" class="header__logo header__logo--color">OriTeddy</a>
        <a href="./cart.html" class="header__cartContainer header__cartContainer--color">
            <span class="header__cartName">Panier</span><span id="nbInCart"></span>
            <i class="fas fa-shopping-cart header__cartIcon"></i>
        </a>
    </header>
    <!-- Product -->
    <main class="items-list">
        <div class="arrow">
            <a href="../index.html"><i class="fas fa-arrow-left arrow--style"></i> Revenir aux
                produits</a>
        </div>
        <div class="grid-product">
            <div class="product__img"><img class="product__img--size"></div>
            <div class="product__name-price">
                <div class="product__name"></div>
                <div class="product__price"></div>
            </div>
            <div class="product__description"></div>
            <div class="product__dropdown-option"><label for="color-select">
                    <select name="color" id="color-select">
                        <option selected disabled value="null">Sélectionnez la couleur</option>
                    </select></label></div>
            <div class="quantity">
                <p class="quantity__text">Quantité : </p>
                <div class="quantity__add"><i class="fas fa-plus"></i></div>
                <div class="quantity__number">1</div>
                <div class="quantity__remove"><i class="fas fa-minus"></i></div>
            </div>
            <button class="product__button card__button--style">Ajouter au Panier</button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__block">
            <h3 class="footer__title">Suivez-nous</h3>
            <a href="#" class="footer__link footer__link--color">
                <i class="fab fa-facebook footer__socialIcon"></i>
                <div class="footer__linkName">Facebook</div>
            </a>
            <a href="#" class="footer__link footer__link--color">
                <i class="fab fa-instagram footer__socialIcon"></i>
                <div class="footer__linkName">Instagram</div>
            </a>
            <a href="#" class="footer__link footer__link--color">
                <i class="fab fa-twitter footer__socialIcon"></i>
                <div class="footer__linkName">Twitter</div>
            </a>
        </div>
        <hr class="separation-line">
        <div class="footer__block">
            <h3 class="footer__title">Service Clients</h3>
            <a href="mailto:contact@oriteddy.com" class="footer__link footer__link--color">
                <div class="footer__linkName">Contactez-nous</div>
            </a>
            <a href="" class="footer__link footer__link--color">
                <div class="footer__linkName">Statut de commande</div>
            </a>
            <a href="" class="footer__link footer__link--color">
                <div class="footer__linkName">Échanges et retours</div>
            </a>
            <a href="" class="footer__link footer__link--color">
                <div class="footer__linkName">FAQ</div>
            </a>
        </div>
        <hr class="separation-line">
        <div class="footer__block">
            <h3 class="footer__title">À Propos</h3>
            <a href="" class="footer__link footer__link--color">
                <div class="footer__linkName">Qui sommes-nous ?</div>
            </a>
            <a href="" class="footer__link footer__link--color">
                <div class="footer__linkName">Blog</div>
            </a>
        </div>
    </footer>
</body>

</html>
